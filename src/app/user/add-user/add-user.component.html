<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" novalidate>
    <div class="form-group">
      <label for="fullName">Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name" #name="ngModel" placeholder="Name"
      />
    </div>
    <div class="form-group">
      <label for="fullName">Job</label>
      <input type="text" class="form-control" [(ngModel)]="user.job" name="job" #job="ngModel" placeholder="Job"
      />
    </div>
    <div class="form-group">
      <a [routerLink]="['/users']" class="btn btn-default">Cancel</a>
      <input type="submit" class="btn btn-success" value="Save" />
    </div>
  </form>
</div>
