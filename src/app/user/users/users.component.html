<div class="container">
  <a [routerLink]="['/add-user']">Add User</a>
  <h1>
    Users
  </h1>
  <br>
  <table class="table" *ngIf="users">
    <thead>
      <tr>
        <th>Id</th>
        <th>Profile</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;">
        <td>{{user.id}}</td>
        <td>
          <img [src]="user.avatar" [alt]="user.first_name" />
        </td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>
          <a [routerLink]="['/user',user.id]">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
